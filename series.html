        // 加载系列数据
        function loadSeriesData() {
            const params = getUrlParams();
            const seriesId = params.id || 'nature';
            const series = seriesData[seriesId];

            if (series) {
                // 更新标题、副标题和描述
                document.getElementById('series-title').textContent = series.title;
                
                // 检查是否有副标题
                const subtitleElement = document.getElementById('series-subtitle');
                if (series.subtitle) {
                    subtitleElement.textContent = series.subtitle;
                    subtitleElement.style.display = 'block';
                } else {
                    subtitleElement.style.display = 'none';
                }
                
                document.getElementById('series-description').textContent = series.description;

                // 清空现有内容
                const grid = document.querySelector('.series-grid');
                grid.innerHTML = '';

                // 添加新图片
                series.images.forEach((image, index) => {
                    const item = document.createElement('div');
                    // 为个人探索练习的第一张图片添加特殊类
                    if (seriesId === 'christmas-box' && index === 0) {
                        item.className = 'series-image-item series-image-item-full-width';
                    } else {
                        item.className = 'series-image-item';
                    }
                    item.innerHTML = `
                        <img src="${image.src}" alt="${image.alt}">
                        <div class="image-caption">${image.caption}</div>
                    `;
                    grid.appendChild(item);
                });

                // 添加新视频
                series.videos.forEach((video, index) => {
                    const item = document.createElement('div');
                    // 为过往商业作品的第一个视频添加特殊类
                    if (seriesId === 'space-travel' && index === 0) {
                        item.className = 'series-video-item series-video-item-full-width';
                    } else {
                        item.className = 'series-video-item';
                    }
                    item.innerHTML = `
                        <video controls>
                            <source src="${video.src}" type="video/mp4">
                            您的浏览器不支持视频播放。
                        </video>
                        <div class="video-caption">${video.caption}</div>
                    `;
                    grid.appendChild(item);
                });
            } else {
                // 如果找不到系列，显示错误信息
                const content = document.getElementById('series-content');
                content.innerHTML = `
                    <div class="error-message">
                        <h2>找不到该作品系列</h2>
                        <p><a href="index.html#portfolio" class="btn">返回作品集</a></p>
                    </div>
                `;
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadSeriesData);
    </script>
